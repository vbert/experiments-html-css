<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Header + Bootstrap Offcanvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-top: 132px; /* wysokość headera w pełnym widoku */
    }

    header#main-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
      transition: transform 0.3s ease;
      background: #fff;
    }

    .top-bar {
      height: 40px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }

    .middle-bar {
      height: 60px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      transition: padding 0.3s ease;
    }

    .bottom-bar {
      height: 32px;
      background-color: #343a40;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }

    .logo {
      height: 40px;
      transition: height 0.3s ease;
    }

    header.shrunk .top-bar {
      height: 0;
      opacity: 0;
    }

    header.shrunk .logo {
      height: 30px;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 100px; /* niższy header na mobile */
      }

      .bottom-bar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header id="main-header">
    <div class="top-bar">
      <strong>Top Bar</strong>
    </div>

    <div class="middle-bar">
      <img src="radio-weekendfm-logo.svg" class="logo" alt="Logo" />
      
      <!-- Hamburger button for mobile -->
      <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="bottom-bar d-none d-md-flex">
      <nav class="nav">
        <a class="nav-link text-white" href="#">Start</a>
        <a class="nav-link text-white" href="#">O nas</a>
        <a class="nav-link text-white" href="#">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- OFFCANVAS MENU FOR MOBILE -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Zamknij"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="#">Start</a>
        <a class="nav-link" href="#">O nas</a>
        <a class="nav-link" href="#">Kontakt</a>
      </nav>
    </div>
  </div>

  <!-- MAIN -->
  <main class="container">
    <h1>Przykładowa treść</h1>
    <p>Scrolluj w dół, by zobaczyć efekt...</p>
    <p style="height: 2000px;"></p>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const header = document.getElementById("main-header");
      let lastScrollY = window.scrollY;

      window.addEventListener("scroll", () => {
        const currentScrollY = window.scrollY;

        if (currentScrollY > lastScrollY && currentScrollY > 50) {
          header.classList.add("shrunk");
        } else {
          header.classList.remove("shrunk");
        }

        lastScrollY = currentScrollY;
      });
    });
  </script>

</body>
</html>
